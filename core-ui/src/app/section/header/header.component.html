<!-- ======= Header ======= -->
<header id="header">
    <div class="container d-flex align-items-center">
        <h1 class="logo"><a [routerLink]="['/home']">ValueEnable</a></h1>
        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li><a routerLink="home" routerLinkActive='active'>Home</a></li>
                <li><a routerLink="about" routerLinkActive='active'>About Us</a></li>
                <!-- <li><a routerLink="contact" routerLinkActive='active'>Contact Us</a></li> -->
                <li><a *ngIf="loggedIn" routerLink="registerpolicy" routerLinkActive='active'>Register Policy</a></li>

            </ul>
        </nav><!-- .nav-menu -->
        <div class="get-started-btn ml-auto">
            <a *ngIf="loggedIn" class="btn btn-outline-warning" (click)="logout()">Log Out</a>
            <a *ngIf="!loggedIn" class="btn btn-outline-warning" routerLink="login">Log In</a>
        </div>
        <div><i class="fa fa-user" aria-hidden="true"></i><span class="m-2">{{username}}</span></div>
    </div>
</header><!-- End Header -->
