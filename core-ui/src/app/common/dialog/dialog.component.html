<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div *ngIf="messageHtml" class="modal-body" [innerHTML]="messageHtml">

</div>
<div *ngIf="!messageHtml" class="modal-body">
    {{message}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-warning" (click)="decline()">{{ btnCancelText }}</button>
    <button type="button" class="btn btn-warning" (click)="accept()">{{ btnOkText }}</button>
</div>
